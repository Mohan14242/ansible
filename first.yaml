- name: for seeting up roboshop project
  hosts: localhost
  become: yes
  tasks:
  - name: copy the mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: start and enable mondodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes