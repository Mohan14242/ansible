- name: readying the redis server
  hosts: localhost
  become: yes
  tasks:
  - name: installing the redis server
    ansible.builtin.yum:
      name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
      state: installed
      disable_gpg_check: true
  - name: enable redis 
    ansible.builtin.command: yum module enable redis:remi-6.2 -y
  - name: install redis
    ansible.builtin.yum:
      name: redis
      state: installed

